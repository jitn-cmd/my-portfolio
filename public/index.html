<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- Favicon for the website -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Viewport meta tag for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for mobile devices (affects browser's toolbar color) -->
    <meta name="theme-color" content="#000000" />

    <!-- Description for search engines and social media sharing -->
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Apple touch icon for devices like iPhone/iPad -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for web app installation -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph meta tags for better social media sharing (Facebook, Twitter) -->
    <meta property="og:title" content="React App" />
    <meta property="og:description" content="A web app built using React" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="React App" />
    <meta name="twitter:description" content="A web app built using React" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Author meta tag for indicating who created the website -->
    <meta name="author" content="Your Name" />

    <!-- Charset for encoding -->
    <meta charset="UTF-8" />

    <title>React App</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
